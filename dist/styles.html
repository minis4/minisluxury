<!DOCTYPE html>
<html lang="en">
<head>

        <nav class="nav">

                <li class="menu-nav__item">

                <li class="menu-nav__item">

                </li>
                <li class="menu-nav__item">

                <li class="menu-nav__item">

           <div class="styles__items">

                <img src="images/louis v - Copy.jpg" alt="Louis V">
                <div class="styles__btns">
                    <a href="#!" class="styles__btn">
                        <i class="fas fa-eye"></i>Preview

                    <a href="#!" class="styles__btn">

                    </a>

                <img src="images/corteiz-x-central-cee-can_t-rush-greatness-black-t-shirt-front_845accf1-31dc-4f30-9e78-3f8174714f10.webp" alt="Corteiz">

                    <a href="#!" class="styles__btn">
                        <i class="fas fa-eye"></i>Preview
                    </a>
                    <a href="#!" class="styles__btn">
                        <i class="fab fa-instagram"></i>Instagram
                    </a>
                </div>
            </div>
           </div>

            <div class="social-icons">
                <a href="#"><img src="images/gucci.jpg" alt="Gucci Icon" style="width:32px;height:32px;border-radius:50%;object-fit:cover;"></a>
                <a href="#"><img src="images/minis.jpg" alt="Minis Icon" style="width:32px;height:32px;border-radius:50%;object-fit:cover;"></a>
                <a href="#"><img src="images/louis v.jpg" alt="Louis V Icon" style="width:32px;height:32px;border-radius:50%;object-fit:cover;"></a>
                <a href="#"><img src="images/nike-x-corteiz-apparel-collection-release-date.avif" alt="Nike Corteiz Icon" style="width:32px;height:32px;border-radius:50%;object-fit:cover;"></a>
            </div>

            <footer>&copy; Copyright 2025</footer>
